image: node:latest

pipelines:
  default:
    - step:
        name: 'Installing Dependencies'
        caches:
          - node
        script:
          - yarn --ignore-engines install
    - parallel:
        - step:
            name: 'Running Linter'
            caches:
              - node
            script:
              - yarn run lint
        - step:
            name: 'Running Type Checker'
            caches:
              - node
            script:
              - yarn run ts
        - step:
            name: 'Running Unit Tests'
            caches:
              - node
            script:
              - yarn run unit
